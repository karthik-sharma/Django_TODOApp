<!DOCTYPE html>
<html>
    <head>
        <title>Main Page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>

    <body>
        <table class="table-class">
            <tr class="header-class">
                <th>Done</th>
                <th>Task</th>
                <th>Due Date</th>
                <th>Priority</th>
            </tr>
            {% for item in results %}
                <tr>
                    <td>
                        <div class="label-container">
                            <input type="checkbox" name="done" {% if item.done %}checked{% endif %} disabled>
                        </div>
                        <br>
                    </td>
                    <td>{{ item.task }}</td>
                    <td>{{ item.due_date }}</td>
                    <td>{{ item.priority }}</td>
                    <td><a href="{% url 'edit_task' item.id %}">EDIT</a></td>
                    <td><a href="{% url 'delete_task' item.id %}">DELETE</a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
